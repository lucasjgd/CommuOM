<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommuOM - Forums</title>
  <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>
<body>

  <header>
    <img src="../public/assets/images/logo.png" alt="Logo OM">
    <nav>
      <a href="./index.html">Accueil</a> |
      <a href="./forum.html">Forums</a> |
      <a href="#">Connexion/Inscription</a>
    </nav>
  </header>

  <section class="forums">
    <h1>Choisissez une catégorie de forum :</h1>
  </section>

  <section class="categories">
    <div class="category-card" onclick="openCategory('MercatOM')">
      <img src="" alt="MercatOM">
      <div class="content">
        <h2>MercatOM</h2>
        <p>Discutez des transferts et rumeurs autour de l’OM.</p>
      </div>
    </div>

    <div class="category-card" onclick="openCategory('VieOM')">
      <img src="" alt="VieOM">
      <div class="content">
        <h2>VieOM</h2>
        <p>Parlez de l’actualité et de la vie du club.</p>
      </div>
    </div>

    <div class="category-card" onclick="openCategory('MatchOM')">
      <img src="" alt="MatchOM">
      <div class="content">
        <h2>MatchOM</h2>
        <p>Analysez et débattez sur les matchs de l’OM.</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 CommuOM - Tous droits réservés
  </footer>

</body>
</html>
